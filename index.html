<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JHN Tech Inc.</title>
    <style>
        @import url(./background.css);
        @import url(./tech_chat_page_style.css);
    </style>
</head>

<body>
    <div id="navbar">
        <h1 onclick="location.href='https://jason021356.github.io/JHN-Tech-Inc/index.html'">JHN Tech
            Inc.<sup>™</sup></h1>
        <!--手機用Navbar-->
        <button id="mainmenu" style="position:absolute;width: 35px;height: 50px;border-width: 0;top: 10px;right: 20px;">
            <div style="top: 0px;"></div>
            <div style="top: 5px;"></div>
            <div style="top: 10px;"></div>
        </button>
        <!--電腦用Navbar-->
        <div style="width: 100.46px;height: 120px;position: absolute;left: 300px;top: 0;" onmouseover="apppgovfn()"
            onmouseout="apppglvfn()">
            <h4 class="tag one">
                Applications</h4>
        </div>
        <div onmouseover="jfgpgovfn()" onmouseout="jfgpgotfn()"
            style="width: 28.7px;height: 120px;position: absolute;left: 435px;top: 0;">
            <h4 class="tag two">JFG</h4>
        </div>
        <h4 class="tag three">Feauture</h4>
        <h4 class="tag four">About JHN Tech</h4>
    </div>
    <div id="allprddiv" onmouseover="alldivovstyle()" onmouseout="alldivlvstyle()">
        <!--Applications-->
        <img id="TCIco" src="https://raw.githubusercontent.com/Jason021356/JHN-Tech-Inc/main/tech_chat.png"
            alt="Tech Chat Icon" onclick="location.href='https://jason021356.github.io/JHN-Tech-Inc/tech-chat.html'">
        <h2 id="techchattag" onclick="location.href='https://jason021356.github.io/JHN-Tech-Inc/tech-chat.html'">
            Tech Chat</h2>
        <h2 id="gtracingtag">
            GT Racing</h2>
        <h2 id="videoclipapp">影片剪輯(即將推出)</h2>
        <h2 id="Antivirussoftware">防毒軟體(即將推出)</h2>
        <h2 id="aibot">AI bot(即將推出)</h2>
        <!--JFG-->
        <h2 id="laptop">筆記型電腦</h2>
        <h2 id="Desktop">桌上型電腦</h2>
        <h2 id="Screen">螢幕</h2>
        <h2 id="inputdevice">輸入裝置</h2>
        <!--<h2 id="">主機板</h2>
        <h2 id=""></h2>-->
    </div>
    <script>//產品頁面 Animation
        prdpg = document.getElementById("allprddiv");
        tctg = document.getElementById("techchattag");
        gtrtg = document.getElementById("gtracingtag");
        tcico = document.getElementById("TCIco");
        vdc = document.getElementById("videoclipapp");
        ans = document.getElementById("Antivirussoftware");
        aibot = document.getElementById("aibot");
        NB = document.getElementById("laptop");
        desktop = document.getElementById("Desktop");
        sc = document.getElementById("Screen");
        indev = document.getElementById("inputdevice");
        apppgcnt = 0;
        tds = "transition-duration: 0.2s;";
        function alldivovstyle() {
            switch (apppgcnt) {
                case 1:
                    prdpg.style = "height:160px;background-color: white;visibility: unset;transition-duration: 0.2s;";
                    tctgtimeout = setTimeout(() => tctg.style = "position: relative;left: 100px;visibility: unset;color:black;", 200);
                    tcicotimeout = setTimeout(() => tcico.style = "width: 40px;height: 40px;position: absolute;top: 15px;border-radius: 5px;left:50px;visibility:unset;opacity: 1.0;", 300);
                    gtrtgtimeout = setTimeout(() => gtrtg.style = "visibility:unset;left:100px;color:black;", 300);
                    vdctimeout = setTimeout(() => vdc.style = "visibility:unset;left:100px;top:80px;color:black;", 400);
                    aibottimeout = setTimeout(() => aibot.style = "position: absolute;left: 380px;color: black;visibility: unset;", 500);
                    anstimeout = setTimeout(() => ans.style = "position: absolute;left: 380px;color: black;visibility: unset;", 600);
                    break;
                case 2:
                    prdpg.style = "height:300px;background-color: white;visibility: unset;transition-duration: 0.2s;";
                    NBtimeout = setTimeout(() => NB.style = "left: 6%;visibility: unset;color:black;", 200);
                    desktoptimeout = setTimeout(() => desktop.style = "left:6%;visibility:unset;color:black", 300);
                    sctimeout = setTimeout(() => sc.style = "left:6%;visibility:unset;color:black", 400);
                    indevtimeout = setTimeout(() => indev.style = "left:6%;visibility:unset;color:black", 500);
                    break;
            }
        }
        function alldivlvstyle() {
            switch (apppgcnt) {
                case 1:
                    clearTimeout(tctgtimeout);
                    clearTimeout(tcicotimeout);
                    clearTimeout(gtrtgtimeout);
                    clearTimeout(vdctimeout);
                    clearTimeout(aibottimeout);
                    clearTimeout(anstimeout);
                    gtrtg.style = tds;
                    tctg.style = tds;
                    tcico.style = tds;
                    vdc.style = tds;
                    ans.style = tds;
                    aibot.style = tds;
                    break;
                case 2:
                    clearTimeout(NBtimeout);
                    clearTimeout(desktoptimeout);
                    clearTimeout(sctimeout);
                    clearTimeout(indevtimeout);
                    NB.style = tds;
                    desktop.style = tds;
                    sc.style = tds;
                    indev.style = tds;
                    break;
            }
            prdpg.style = "transition-duration: 0.8s;";
        }
        function apppgovfn() {
            apppgcnt = 1;
            alldivovstyle();
        }
        function apppglvfn() {
            alldivlvstyle();
        }
        function jfgpgovfn() {
            apppgcnt = 2;
            alldivovstyle();
        }
        function jfgpgotfn() {
            alldivlvstyle();
        }
    </script>
</body>

</html>
