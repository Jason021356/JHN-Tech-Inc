<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JHN Tech Inc.</title>
    <style>
        @import url(./background.css);

        .tag {
            position: absolute;
            color: white;
            border: 0;
            top: 20px;
        }

        .one {
            left: 300px;
        }

        .two {
            left: 400px;
        }

        .three {
            left: 500px;
        }

        .four {
            left: 600px;
        }

        #mainmenu>div {
            position: relative;
            width: 20px;
            height: 3px;
            background-color: white;
            transition-duration: 0.4s;
        }

        #Products,
        #techchattag {
            transition-duration: 0.3s;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <h1 onclick="location.href='https://jason021356.github.io/JHN-Tech-Inc'">JHN Tech Inc.<sup>â„¢</sup></h1>
        <div id="Products" style="background-color: white;height: 0;left: 0;border-width: 0;">
            <h2 id="techchattag" style="position: relative;left: 20px;height: 0;visibility: hidden;"
                onclick="location.href=''">
                Tech Chat</h2>
        </div>
        <button id="mainmenu" style="position:absolute;width: 35px;height: 50px;border-width: 0;top: 10px;right: 20px;">
            <div style="top: 0px;"></div>
            <div style="top: 5px;"></div>
            <div style="top: 10px;"></div>
        </button>
        <span id="onetag">
            <h4 class="tag one">Products</h4>
        </span>
        <h4 class="tag two">Solutions</h4>
        <h4 class="tag three">Feauture</h4>
        <h4 class="tag four">About JHN Tech</h4>
        <script>
            prdpg = document.getElementById("Products");
            tctg = document.getElementById("techchattag");
            otg = document.getElementById("onetag");
            otg.addEventListener("mouseover", function () {
                tctg.style = "position: relative;left: 20px;height: 0;visibility: unset;background-color:white;";
                prdpg.style = "height:200px;background-color: white;visibility: unset;";
            })
            otg.addEventListener("mouseout", function () {
                tctg.style = "position: relative;left: 20px;height: 0;visibility: hidden;color:rgba(0,0,0,0.0);background-color:white;";
                prdpg.style = "height:0;visibility: hidden;";
            })
            prdpg.addEventListener("mouseover", function () {
                tctg.style = "position: relative;left: 20px;height: 0;visibility: unset;background-color:white;";
                prdpg.style = "height:200px;background-color: white;visibility: unset;";
            })
            prdpg.addEventListener("mouseout", function () {
                tctg.style = "position: relative;left: 20px;height: 0;visibility: hidden;color:rgba(0,0,0,0.0);background-color:white;";
                prdpg.style = "height:0;visibility: hidden;";
            })
        </script>
    </div>
</body>

</html>
